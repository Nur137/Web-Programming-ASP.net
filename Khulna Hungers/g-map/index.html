		<script>
		//for google map
		
		    var map;
			$(document).ready(function(){
			  map = new GMaps({
				el: '#google-map',
				lat: 23.8737218,
				lng: 90.4007328,
				scrollwheel:true
			  });
			  map.addMarker({
				lat: 23.8737218,
				lng: 90.4007328,
				title: 'Lima',
				details: {
				  database_id: 42,
				  author: 'HPNeo'
				},
				click: function(e){
				  if(console.log)
					console.log(e);
				  alert('You clicked in this marker');
				},
				mouseover: function(e){
				  if(console.log)
					console.log(e);
				}
			  });
			  map.addMarker({
				lat: 23.8737218,
				lng: 90.4007328,
				title: 'Marker with InfoWindow',
				infoWindow: {
				  content: '<p>HTML Content</p>'
				}
			  });
			});
		
		</script>
